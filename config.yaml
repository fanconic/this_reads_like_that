name: "test_gpt2_cf"
random_state: 42

data:
    dataset: "AG_NEWS"
    val_size: 0.2

train:
    batch_size: 128
    epochs: 3
    verbose: True

model:
    name: "bert"
    embed_dim: 768
    n_classes: 4
    freeze_layers: True

#    name: "bert"
#    embed_dim: 128
#    n_classes: 4

optimizer:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005
    betas: [0.9, 0.999]
